name: Service Request-Generic
description: Request for information related to a project
labels: ["Type/ServiceRequest"]

body:
# Hidden marker field used for workflow validation
  - type: input
    id: template_marker
    attributes:
      label: "Template Marker"
      description: "Do not remove or modify. Used for validation."
      value: "SR Generic"
    validations:
      required: true


 # Hidden catalog item field - specifies which ServiceNow catalog to use
  - type: input
    id: catalog_item
    attributes:
      label: "ServiceNow Catalog Item"
      description: "Do not modify. Specifies the catalog item in ServiceNow."
      value: "General Requests"
    validations:
      required: true


# Hidden case type field
  - type: input
    id: case_type
    attributes:
      label: "Case Type"
      description: "Do not modify. Specifies the case type in ServiceNow."
      value: "Service Request"  # ‚Üê Specific to this template
    validations:
      required: true


# Hidden request details field
  - type: textarea
    id: u_request_details
    attributes:
        label: Request Details
        description: Provide a brief summary of your request
    validations:
        required: true

      
# Request Description (textarea)
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Provide details of the change required
    validations:
      required: true

 
# Priority (dropdown)
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How urgent is this request?
      options:
        - Moderate
        - Critical
        - High
        - Low
    validations:
      required: true


 # Environment Details (checkboxes with multiple selection)
  - type: dropdown
    id: u_project_environment
    attributes:
      label: Environment Details
      description: Select one or more environments
      options:
        - Development
        - Staging
        - Production
      default: 0
      multiple: true
    validations:
      required: true