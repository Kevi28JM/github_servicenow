name: ServiceNow Integration

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

env:
  SERVICENOW_PRODUCT: "WSO2 API Manager 1.10.0 Developer Portal"
  SERVICENOW_PROJECT: "Customer Portal Customer Project1 - Subscription"

jobs:
  send-to-servicenow:
    runs-on: ubuntu-latest
    
    steps:
      - name: Parse Issue Form Fields (Dynamic)
        id: parse
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const body = issue.body || '';
            
            console.log('='.repeat(80));
            console.log('DYNAMIC ISSUE PARSER - Works with ANY Template');
            console.log('='.repeat(80));
            console.log('Issue body length:', body.length);
            
            // ============================================================
            // EXTRACT ALL FIELDS DYNAMICALLY
            // ============================================================
            function extractAllFields(body) {
              const fields = {};
              
              // Match all "### FieldName\n\nValue" patterns
              const fieldRegex = /###\s*([^\n]+)\s*\n\n([^\n]*(?:\n(?!###)[^\n]*)*)/g;
              let match;
              
              while ((match = fieldRegex.exec(body)) !== null) {
                const fieldLabel = match[1].trim();
                let value = match[2].trim();
                
                // Skip empty or "No response" values
                if (value === '_No response_' || value === 'No response' || value === '') {
                  continue;
                }
                
                // Convert field label to a key (remove emojis, special chars, convert to snake_case)
                const key = fieldLabel
                  .replace(/[^\w\s-]/g, '')  // Remove emojis and special chars
                  .trim()
                  .toLowerCase()
                  .replace(/\s+/g, '_');     // Replace spaces with underscores
                
                fields[key] = value;
                console.log(`‚úì Extracted: "${fieldLabel}" ‚Üí ${key} = "${value.substring(0, 50)}${value.length > 50 ? '...' : ''}"`);
              }
              
              return fields;
            }
            
            const allFields = extractAllFields(body);
            
            console.log('\n' + '-'.repeat(80));
            console.log('EXTRACTED FIELDS:', Object.keys(allFields).length);
            console.log('-'.repeat(80));
            console.log(JSON.stringify(allFields, null, 2));
            
            // ============================================================
            // EXTRACT CONTROL FIELDS (with fallbacks)
            // ============================================================
            const catalogItem = 
              allFields.servicenow_catalog_item || 
              allFields.servicenow_catalog ||
              allFields.catalog_item ||
              '';
            
            const caseType = 
              allFields.case_type ||
              '';
            
            const priority = 
              allFields.priority || 
              allFields.severity ||
              '';
            
            // Environment field - try multiple possible names
            const environment = 
              allFields.environment_details ||
              allFields.environments ||
              allFields.environment ||
              allFields.affected_environments ||
              allFields.u_project_environment ||
              '';
            
            console.log('\n' + '-'.repeat(80));
            console.log('CONTROL FIELDS:');
            console.log('-'.repeat(80));
            console.log('Catalog:', catalogItem);
            console.log('Case Type:', caseType);
            console.log('Priority:', priority);
            console.log('Environment:', environment);
            
            // ============================================================
            // VALIDATION
            // ============================================================
            if (!catalogItem) {
              core.setFailed('‚ùå Catalog item not found. Make sure your template has a "ServiceNow Catalog" field.');
              return;
            }
            
            // ============================================================
            // CASE TYPE FALLBACK
            // ============================================================
            let finalCaseType = caseType;
            
            if (!finalCaseType) {
              const labels = context.payload.issue.labels.map(l => l.name);
              console.log('\nüè∑Ô∏è Labels:', labels);
              
              if (labels.some(l => l.includes('Type/Incident') || l.includes('bug'))) {
                finalCaseType = 'Incident';
              } else if (labels.some(l => l.includes('Type/Query'))) {
                finalCaseType = 'Query';
              } else if (labels.some(l => l.includes('Type/ServiceRequest'))) {
                finalCaseType = 'Service Request';
              } else {
                finalCaseType = 'Service Request';
              }
              
              console.log('‚ö†Ô∏è Case type not in template, derived from labels:', finalCaseType);
            }
            
            // ============================================================
            // PARSE ENVIRONMENTS
            // ============================================================
            let finalEnvironment = environment;
            
            if (finalEnvironment) {
              finalEnvironment = finalEnvironment
                .split(',')
                .map(env => env.trim())
                .filter(env => env.length > 0)
                .join(', ');
              
              console.log('‚úì Parsed environments:', finalEnvironment);
            } else {
              finalEnvironment = 'Development';
              console.log('‚ÑπÔ∏è No environment specified, using default: Development');
            }
            
            // ============================================================
            // MAP PRIORITY
            // ============================================================
            const priorityMap = {
              'Critical': '1 - Critical',
              'Critical (System Down)': '1 - Critical',
              'High': '2 - High',
              'High (Major Impact)': '2 - High',
              'Moderate': '3 - Moderate',
              'Moderate (Minor Impact)': '3 - Moderate',
              'Low': '4 - Low',
              'Low (Cosmetic)': '4 - Low'
            };
            
            let finalPriority = priority;
            
            if (finalPriority && priorityMap[finalPriority]) {
              finalPriority = priorityMap[finalPriority];
              console.log('‚úì Mapped priority:', finalPriority);
            } else if (!finalPriority) {
              finalPriority = '3 - Moderate';
              console.log('‚ÑπÔ∏è No priority specified, using default: 3 - Moderate');
            }
            
            // ============================================================
            // BUILD OUTPUT - Include ALL fields
            // ============================================================
            const output = {
              ...allFields,  // All extracted fields
              catalog_item: catalogItem,
              case_type: finalCaseType,
              priority: finalPriority,
              u_project_environment: finalEnvironment
            };
            
            // Set outputs
            core.setOutput('all_fields', JSON.stringify(output));
            core.setOutput('catalog_item', catalogItem);
            core.setOutput('case_type', finalCaseType);
            core.setOutput('priority', finalPriority);
            core.setOutput('u_project_environment', finalEnvironment);
            
            console.log('\n' + '='.repeat(80));
            console.log('‚úÖ PARSING COMPLETE');
            console.log('='.repeat(80));
            console.log('Total fields extracted:', Object.keys(output).length);
            console.log('Catalog:', catalogItem);
            console.log('Case Type:', finalCaseType);
            console.log('Priority:', finalPriority);
            console.log('='.repeat(80));

      - name: Build ServiceNow Payload (Dynamic)
        id: build_payload
        run: |
          echo "Building ServiceNow payload..."
          
          # Get all extracted fields as JSON
          ALL_FIELDS='${{ steps.parse.outputs.all_fields }}'
          
          # Get GitHub metadata
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          ISSUE_TITLE='${{ github.event.issue.title }}'
          ISSUE_URL="${{ github.event.issue.html_url }}"
          GITHUB_USER="${{ github.event.issue.user.login }}"
          REPO_FULL_NAME="${{ github.repository }}"
          LABELS="${{ join(github.event.issue.labels.*.name, ', ') }}"
          
          # Get environment variables
          PRODUCT="${{ env.SERVICENOW_PRODUCT }}"
          PROJECT="${{ env.SERVICENOW_PROJECT }}"
          
          echo "Payload Summary:"
          echo "  ‚îú‚îÄ Catalog Item: ${{ steps.parse.outputs.catalog_item }}"
          echo "  ‚îú‚îÄ Case Type: ${{ steps.parse.outputs.case_type }}"
          echo "  ‚îú‚îÄ Priority: ${{ steps.parse.outputs.priority }}"
          echo "  ‚îú‚îÄ Environment: ${{ steps.parse.outputs.u_project_environment }}"
          echo "  ‚îú‚îÄ Project: $PROJECT (auto-mapped)"
          echo "  ‚îî‚îÄ Product: $PRODUCT (auto-mapped)"
          
          # Build payload by merging all fields with metadata
          PAYLOAD=$(echo "$ALL_FIELDS" | jq \
            --arg project "$PROJECT" \
            --arg product "$PRODUCT" \
            --arg title "$ISSUE_TITLE" \
            --arg issue_number "$ISSUE_NUMBER" \
            --arg issue_url "$ISSUE_URL" \
            --arg github_user "$GITHUB_USER" \
            --arg repository_full_name "$REPO_FULL_NAME" \
            --arg labels "$LABELS" \
            '. + {
              project: $project,
              product: $product,
              title: $title,
              issue_number: $issue_number,
              issue_url: $issue_url,
              github_user: $github_user,
              repository_full_name: $repository_full_name,
              labels: $labels
            }')
          
          echo "$PAYLOAD" > payload.json
          echo ""
          echo "Final Payload:"
          cat payload.json | jq '.'
          echo ""
          echo "‚úÖ Payload built successfully"

      - name: Send to ServiceNow
        id: send_servicenow
        run: |
          SERVICENOW_URL="https://wso2sndev.service-now.com/api/wso2/test_sr"
          
          echo "Sending to ServiceNow: $SERVICENOW_URL"
          echo ""
          
          HTTP_CODE=$(curl -X POST \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-WSO2/1.0" \
            -d @payload.json \
            -w "%{http_code}" \
            -o response.json \
            -s \
            "$SERVICENOW_URL")
          
          echo "HTTP Status: $HTTP_CODE"
          echo ""
          echo "ServiceNow Response:"
          cat response.json | jq '.' || cat response.json
          echo ""
          
          if [ "$HTTP_CODE" = "201" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Successfully created case in ServiceNow"
            
            CASE_NUMBER=$(cat response.json | jq -r '.result.case_number // empty')
            echo "case_number=$CASE_NUMBER" >> $GITHUB_OUTPUT
            
            exit 0
          else
            echo "‚ùå Failed to create case (HTTP $HTTP_CODE)"
            exit 1
          fi

      - name: Comment on Issue - Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let response = {};
            
            try {
              response = JSON.parse(fs.readFileSync('response.json', 'utf8'));
              if (response.result) response = response.result;
            } catch (e) {}
            
            const caseNumber = response.case_number || 'Unknown';
            const caseType = '${{ steps.parse.outputs.case_type }}';
            const catalogItem = '${{ steps.parse.outputs.catalog_item }}';
            const priority = '${{ steps.parse.outputs.priority }}';
            const environments = '${{ steps.parse.outputs.u_project_environment }}';
            
            const commentBody = `## ‚úÖ ServiceNow Case Created Successfully

            **Case Number:** \`${caseNumber}\`

            ### Request Details
            - **Type:** ${caseType}
            - **Catalog:** ${catalogItem}
            - **Priority:** ${priority}
            - **Environments:** ${environments}

            ### Auto-Mapped Fields
            - **Project:** ${{ env.SERVICENOW_PROJECT }}
            - **Product:** ${{ env.SERVICENOW_PRODUCT }}

            ---
            *Your ${caseType.toLowerCase()} has been submitted and will be processed by the support team.*

            *Automated via GitHub Actions*`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

      - name: Comment on Issue - Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const commentBody = `## ‚ùå ServiceNow Case Creation Failed

            Failed to create case in ServiceNow.

            **Debug Information:**
            - **Catalog:** ${{ steps.parse.outputs.catalog_item }}
            - **Case Type:** ${{ steps.parse.outputs.case_type }}

            Check the [workflow logs](${context.payload.repository.html_url}/actions/runs/${context.runId}) for detailed error messages.

            ---
            *Contact support if the issue persists. Reference issue #${context.issue.number}*`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });